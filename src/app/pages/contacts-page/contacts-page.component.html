<h2>Contacts</h2>


<section class="contacts">
    <ul>
      <li *ngFor="let contact of contacts"> 
          <div [routerLink]="['/contact/', contact._id]">
              <img src="https://img.icons8.com/officel/80/000000/user.png"/>
              <h3>{{contact.name}}</h3>
          </div>
        <button (click)="removeContact(contact._id)">x</button>
      </li>
      
    </ul>
  </section>
